

<div class="form-control">

    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm.value)">
      
    
    <input class="form-control" name="email" id="email" type="text" placeholder="email" [(ngModel)]="model.email" >
    <input class="form-control" name="password" id="password" type="password" placeholder="Password" [(ngModel)]="model.password" >

  <div class="form-control">
      
    <button type="submit" class="btn btn-primary">Save changes</button>
    
  </div>
</form>
</div>
