<div class="form-style">
    <legend>
        <strong> Dependency Form</strong>
    </legend>
    <form #dependencyForm="ngForm" (ngSubmit)="save(dependencyForm.value)">
        <div class="form-group">
            <label for="project">Select a Project:</label>
            <select class="form-control" name="project" id="project" [(ngModel)]="model.project" >
                <option value="project1">Project X</option>
                <option value="project2">Project Y</option>
                <option value="project3">Project Z</option>

                <option value="none" selected>--Please choose a Project--</option>
            </select>
           
        </div>

        <div>
            <label for="team">Select a Team:</label>
            <select name="team" id="team" ngModel>
                <option value="team1">Team 1</option>
                <option value="team2">Team 2</option>
                <option value="team3">Team 3</option>

                <option value="none" selected>--Please choose a Team--</option>
            </select>
        </div>

        <div>
            <label for="sprintNumber">Select a Sprint:</label>
            <select name="sprintNumber" id="sprintNumber" ngModel>
                <option value="sprint1">Sprint 1</option>
                <option value="sprint2">Sprint 2</option>
                <option value="sprint3">Sprint 3</option>

                <option value="none" selected>--Please choose a Sprint--</option>
            </select>
        </div>

        <div class="form-group">
            
                <label for="ticketNumber" >Ticket #</label>
            <input name="ticketNumber" type="number" id="ticketNumber" placeholder="Ticket number" ngModel>
            
        <div>
            <label for="startDate">Start date/time:</label>

            <input id="startDate" type="datetime-local" name="startDate" [(ngModel)]="model.startDate" name="startDate">
        </div>
        <div>
            <label for="endDate">End date/time:</label>

            <input id="endDate" type="datetime-local" name="endDate" [(ngModel)]="model.endDate" name="endDate">
        </div>

            <div class="form-group">
                <div>
                    <label for="notes">Notes:</label>
                    <textarea [(ngModel)]="model.notes" id="notes" name="notes">
Type your note here
                                  </textarea>
                </div>
                <div>
                    <label for="description">Description</label>
                    <textarea [(ngModel)]="model.description" name="description" id="description" rows="3" cols="33" maxlength="200" wrap="hard">
Please type your description here
                                  </textarea>
                </div>
            </div>
            <div class="modal-footer">
                <label>Create </label>
                <button type="submit" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>

        </div>
    </form>
